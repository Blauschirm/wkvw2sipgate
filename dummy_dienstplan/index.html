<!DOCTYPE html>
<html>
    <body>
        Forwarding to current month...
        <script type="text/javascript">
            const date = new Date();
            const month = date.getUTCMonth() + 1;
            const dateString = `./${date.getFullYear()}-${ (month < 10 ? '0' : '') + month}`
            console.log(`Forwarding to ${dateString}`);
            window.location.replace(dateString);
        </script>
    </body>
</html>
